version: '2'

volumes:

  redis:
  postgres:

services:

  web:
    build:
      context:    .
      dockerfile: ./docker/web.dockerfile
    env_file:   ./config/.env
    command:    ./docker/scripts/start-web.sh
    tty:        true
    stdin_open: true
    depends_on:
      - bundle
      - postgres
      - redis
      - sidekiq
      - cable
      - webpack
    ports:
      - 3000:3000
    volumes:
      - .:/noisu
      #Â SSH files to communicate with the outer world within the web container.
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
      - ~/.ssh/id_rsa.pub:/root/.ssh/id_rsa.pub
      - ~/.ssh/known_hosts:/root/.ssh/known_hosts
      - ~/.ssh/authorized_keys:/root/.ssh/authorized_keys
    volumes_from:
      - bundle

  bundle:
    image: busybox:1
    volumes:
      - /bundle

  postgres:
    image:    postgres:11-alpine
    env_file: ./config/.env
    restart:  always
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    build:
      context:    .
      dockerfile: ./docker/redis.dockerfile
    env_file: ./config/.env
    command:  ./docker/scripts/start-redis.sh
    ports:
      - 6379:6379
    volumes:
      - redis:/var/lib/redis/data

  sidekiq:
    build:
      context:    .
      dockerfile: ./docker/web.dockerfile
    env_file: ./config/.env
    command:  ./docker/scripts/start-sidekiq.sh
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/noisu
    volumes_from:
      - bundle

  cable:
    build:
      context:    .
      dockerfile: ./docker/web.dockerfile
    env_file: ./config/.env
    command:  ./docker/scripts/start-cable.sh
    depends_on:
      - redis
    ports:
      - 28080:28080
    volumes:
      - .:/noisu
    volumes_from:
      - bundle

  webpack:
    build:
      context: .
      dockerfile: ./docker/web.dockerfile
      args:
        precompile_assets: 'not'
    env_file: ./config/.env
    command:  ./docker/scripts/start-webpack-dev.sh
    ports:
      - 3035:3035
    volumes:
      - .:/noisu:cached
    volumes_from:
      - bundle
